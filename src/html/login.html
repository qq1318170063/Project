<script>
    $(function () {
        
        $('.btn').click(function () {
            let _name = $('.tel').val();
            let _psw = $('.psw').val();
            if (_name && _psw) {
                $.ajax({
                    type: 'post',
                    url: '../api/denglu.php',
                    data: {
                        name: _name,
                        psw: _psw
                    },
                    success: str => {
                        // console.log(str);
                        if (str == 'yes') {
                            let oldname = getCookie('name');
                            if (oldname) {
                                alert('你已登录');
                                location.href = '../index.html';
                            } else {
                                setCookie('name', _name, 10);//10天免登陆
                                alert('登录成功');
                                // location.href = 'list.html';
                                let url = localStorage.getItem('url');
                                if (!url) {
                                    location.href = '../index.html';
                                } else {
                                    location.href = url;
                                }
                            }
                        } else {
                            $('.message').eq(0).html('请填写正确的手机号');
                            $('.message').eq(1).html('密码错误');
                        }
                    }
                });
            }
            // else{
            //     alert('请输入完整的内容')
            // }
        });


    });
</script>
